<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body >
  <main class="container-fluid" id="cardSize">
    <section class="container row mt-3">
      <picture class="card m-0 p-0 col-xs-12 col-xxl-3 ">
        <source  srcset ="./images/image-product-mobile.jpg"  media="(max-width:1439px)" >
        <img src="./images/image-product-desktop.jpg" id="picture">
      </picture>  
         
      <div class="card col-xs-12 col-xxl-3 disp" >
        <article>
          <h3 class="darkGreyishBlue">P E R F U M E</h3>
          <h1 class="veryDarkBlue">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="card-text darkGreyishBlue">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <aticle class="inline">
              <a class="darkCyan precioActual pad">$149.99</a>  
              <a class="darkGreyishBlue precioAnt padt">$169.99</a>
            </aticle>  
          <button class="btn cream w-100 ">
            <img src="./images/icon-cart.svg" width="10"/><b>  Add to cart</b>
          </button>  
        </article> 
      </div>   
    </section>  
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ceciva" target="_blank">Cecilia Vadillo</a>.
  </div>
</body>
</html>
